	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>	
	<script src="../js/common.js"></script>
	<script src="../js/index.js"></script>
	<script>
		var telephonenum = document.getElementById("telephonenum");
        var _password = document.getElementById("password");
        var _submit= document.getElementById("submit");
        
        telephonenum.addEventListener("blur",confirmtelephonenum);
         function confirmtelephonenum(){
                  var telephone_reg = /^1[34578]\d{9}$/;
                  var telephonenum_str = telephonenum.value;
                  var tip = telephonenum.parentNode.children[2];
                  if(telephone_reg.test(telephonenum_str)){                        
                        tip.className = "success";
                  }else{
                        tip.className = "error";
                  }
            }
         _password.addEventListener("blur",confirmPassWord);

            function confirmPassWord(){
                  var pass_reg = /^.{6,25}$/;
                  var pass_str = _password.value;
                  var tip = _password.parentNode.children[2];
                  if(pass_reg.test(pass_str)){                   
                        var strong = 0;
                        var symbol_reg = /[\!\@\#\$\%\^\&\*\(\)]/
                        if(symbol_reg.test(pass_str)){
                              strong ++;
                        }
                        var number_reg = /\d/
                        if(number_reg.test(pass_str)){
                              strong ++;
                        }
                        // 判定是否存在字母;
                        var letter_reg = /[a-z]/i;
                        if(letter_reg.test(pass_str)){
                              strong++
                        }
			         }else{			       
			                        tip.className = "error";
			                  }
			            }
             _submit.addEventListener("click",submitForm)
            function submitForm(evt){
                  var e = evt || window.event;       
                  var spans = document.querySelectorAll("#main-content i");
                  spans = Array.from(spans);
                  var res = spans.every(function(item){
                        return item.className === "success";
                  })

                  if(res === false){
                        e.preventDefault();
                        spans.forEach(function(item){
                              item.className = "error";
                        })
                  }
            }
        
        var _logins=_(".logins")
        _logins.addEventListener("click",lodings);
 		function lodings(evt){
 		var e = evt || window.event;
 		open("../html/loding.html");
 	}
	</script>
