<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/register.css">
		<link rel="stylesheet" href="../iconfont/iconfont.css">
		<link rel="stylesheet" href="../lodingiconfont/iconfont.css">
	</head>
	<body>
<!--导航-->
		<div class="header-warp">
			<div class="header-content">
				<div class="con-left">
					<p class="header-font"><a href="#">关注</a></p>
					<p class="header-font"><a href="#">下载APP</a></p>
				</div>
				<div class="con-right">
					<p>
						<span><a  class="header-font" href="#">登录</a></span>
						<b>/</b>
						<span><a class="header-font" href="#">注册</a></span>
					</p>
					<p><a class="header-font" href="#">
						<span class="iconfont">&#xe640;</span>
						收藏
					</a></p>
					<p><a class="header-font" href="#">
						<span class="iconfont">&#xe61a;</span>
						购物袋</a></p>
					<p><a class="header-font" href="#">公告</a></p>
				</div>	
			</div>				
		</div>
<!--登录界面logo-->		
		<div class="loding-logo">
			<img src="../images/loding_logo.png">
			<span>新用户注册</span>
		</div>
<!--内容部分-->
		<div class="main-content">
			<div class="register">
				<div class="re-top">
					<p>登录</p>
					<p>注册</p>
				</div>			
				<div class="phonenumber">
					<span>手机号</span>
					<input type="password" placeholder="请输入您的手机号">
				</div>
				<div class="verify">
					<div class="verify-con">
						<span>验证码</span>
						<input type="password" >
					</div>
					<img src="../images/yan.png"> 
				</div>
				<div class="m_verify">
					<div class="m_verify-con">
						<span>短信验证码</span>
						<input type="password">
					</div>
					<p>获取验证码</p> 
				</div>
				<div class="passe">
					<span>密码</span>
					<input type="password" placeholder="字母、数字、符号均可，6-25个字符以内">
				</div>
				<div class="passe">
					<span>确认密码</span>
					<input type="password">
				</div>
				<div class="agreement">
					<input type="checkbox" name="like" checked="checked"><span>我已阅读并同意《优购会员注册协议》 </span>
				</div>
				<div class="yes">
					<p>确认并注册</p>
				</div>
			</div>
		</div>	
		
<!--底部-->
		<div class="loding-bottom">
			<p>
				Copyright © 2011-2014 Yougou Technology Co., Ltd. 粤ICP备09070608号-4 增值电信业务经营许可证：粤 B2-20090203
			</p>
		</div>
	</body>
</html>
